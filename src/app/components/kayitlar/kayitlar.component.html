<div class="view jarallax" data-jarallax='{"speed": 0.2}' style="background-image: url(https://wallpapercave.com/wp/wp9380779.jpg);">
  <div class="full-bg-img mask rgba-black-light">
    <div class="container flex-center">
      <div class="row pt-5 mt-3 w-100">
        
        
            
          
   



<div class="container mt-5">
  <div class="row">
    <div class="col-md-7 bg- alert alert-primary">
      <h2>Kayıtlar</h2>
      <table class="table">
        <thead>
          <th>Adı Soyadı</th>
          <th>E-posta</th>
          <th>Telefon</th>
          <th>Kayıt Tarihi</th>
          <th>Güncelleme Tarihi</th>
          <th>Düzenle</th>
          <th>Sil</th>
          
        </thead>
        <tbody>
          <tr *ngFor="let kayit of kayitlar">
            <td>{{kayit.adsoyad}}</td>
            <td>{{kayit.mail}}</td>
            <td>{{kayit.tel}}</td>
            <td>{{kayit.kayTarih | date:'dd.MM.yyyy HH:mm:ss'}}</td>
            <td>{{kayit.duzTarih | date:'dd.MM.yyyy HH:mm:ss'}}</td>
            <td><button class="btn btn-warning" (click)="KayitDuzenle(kayit)">Düzenle</button></td>
            <td><button class="btn btn-danger" (click)="KayitSil(kayit)">Sil</button></td>
          </tr>

        </tbody>
      </table>
      <hr>
    </div>
    <div class="col-md-4 bg- alert alert-primary ml-2">
      <h2>Kayıt Ekle Düzenle</h2>
      <hr>
<form #frm="ngForm" (submit)="Kaydet()">
  <div class="form-group"> 
    <label>Adı Soyadı</label>
    <input type="text" class="form-control" name="adsoyad" [(ngModel)]="secKayit.adsoyad" required>
    <input type="hidden" class="form-control" name="key" [(ngModel)]="secKayit.key">

  </div>
  <div class="form-group"> 
    <label>E-posta</label>
    <input type="text" class="form-control" name="mail" [(ngModel)]="secKayit.mail" required>

  </div>
  <div class="form-group"> 
    <label>Telefon</label>
    <input type="text" class="form-control" name="tel" [(ngModel)]="secKayit.tel" required>

  </div>
  <div class="form-group"> 
    <label>Adres</label>
    <textarea class="form-control" name="adres" [(ngModel)]="secKayit.adres" required></textarea>

  </div> 
  <div class="form-group">
    <input type="submit" value="Kaydet" class="btn btn-outline-success mt-3" [disabled]="frm.invalid">
    
  </div>

</form>
<button class="btn btn-outline-danger mt-3" (click)="Vazgec()">Vazgeç</button>
<div [ngClass]="sonuc.islem ? 'alert alert-success' : 'alert alert-danger'" *ngIf="sonuc.mesaj?.length>0">{{sonuc.mesaj}}</div>

    </div>
  </div>
</div>
</div>
</div>
</div>
</div>
