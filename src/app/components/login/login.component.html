<div class="view jarallax" data-jarallax='{"speed": 0.2}' style="background-image: url(https://www.technopat.net/wp-content/uploads/2021/08/Intel-Sistem-Cip-Yonga-GPU-CPU.jpg);">
  <div class="full-bg-img mask rgba-black-light">
    <div class="container flex-center">
      <div class="row pt-5 mt-3 w-100">

        <div class="container mt-5">
          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h5>Oturum Aç</h5>
          </div>
          <div class="bg">
          <div class="card-body">
            <div class="form-group">
              <label>E-posta Adresi</label>
              <input type="text" name = "mail" #mail class = "form-control">
            </div>
            <div class="form-group">
              <label>Parola</label>
              <input type="password" name = "parola" #parola class = "form-control">
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-outline-primary btn-block" (click)="GirisYap(mail.value,parola.value)">Giriş Yap</button><br>
            <button class="btn btn-link btn-block" [routerLink]= "['/register']">Üye Ol</button>
          </div>
        </div>
        <div ngClass="sonuc.islem ? 'alert alert-success':'alert alert-danger'" *ngIf="sonuc.mesaj.length>0">{{sonuc.mesaj}}</div>
        
            
          </div>
         </div>
        </div>
      </div>
